<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Editor</title>
  <link rel="stylesheet" href="src/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body>
    <h2 class="text-edit">Text Editor</h2>
  <div class="editor-container">
    <div class="toolbar">
      <select id="font-family">
        <option value="Arial">Arial</option>
        <option value="Courier New">Courier New</option>
        <option value="Georgia">Georgia</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Verdana">Verdana</option>
        <option value="Lobster, sans-serif">"Lobster", sans-serif</option>
        <option value="Chela One, system-ui">"Chela One", system-ui</option>
        <option value="Dancing Script, cursive">"Dancing Script", cursive</option>
        <option value="Alkatra, system-ui">"Alkatra", system-ui</option>
      </select>
      <select id="font-size">
        <option value="12px">12px</option>
        <option value="14px">14px</option>
        <option value="16px">16px</option>
        <option value="18px">18px</option>
        <option value="20px">20px</option>
        <option value="22px">22px</option>
        <option value="24px">24px</option>
        <option value="26px">26px</option>
        <option value="28px">28px</option>
        <option value="30px">30px</option>
        <option value="32px">32px</option>
        <option value="34px">34px</option>
        <option value="36px">36px</option>


      </select>
      <button id="bold"><b>B</b></button>
      <button id="italic"><i>I</i></button>
      <button id="underline"><u>U</u></button>
      <button id="align-left">Left</button>
      <button id="align-center">Center</button>
      <button id="align-right">Right</button>
      <div>
      <label style="color: white;" for="bg-color">bg-color</label><br>
      <input type="color" id="bg-color" title="Background Color"></div>
      
      <div>
      <label style="color: white;" for="text-color">text-color</label><br>
      <input type="color" id="text-color" title="text Color"></div>
    </div>
    <div id="editor" contenteditable="true"></div>
  </div>

  <script src="src/script.js"></script>
</body>
</html>
